<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<div class="container">
    <div class="divMedium">
        Usuario:
        <select class="select" [(ngModel)]="idUserSelected">
            <option [value]="item.id" *ngFor="let item of usersLoaded">{{item.name}}</option>
        </select>

        <div class="divSearch">
            <input type="text" class="inputSearch" (keyup)="onKey($event)" [(ngModel)]="contrainsSearch" placeholder="Buscar por nombre del producto">
        </div>
    </div>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th> Nombre </th>
                <th> Cantidad </th>
                <th> Fecha de ingreso </th>
                <th> Acciones </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of resultProducts; let i = index">
                <td>{{ product.productName }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.dateAdmission }}</td>
                <td>
                    <button class="btnIcon" title="Eliminar" (click)="delete(product, i)">
                      <img class="iconBoton" src="./../../../assets/icon/Eliminar.png"/>
                  </button>
                    <button class="btnIcon" title="Editar" (click)="updateProduct(product, i)">
                      <img class="iconBoton" src="./../../../assets/icon/Editar.png"/>
                  </button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</div>
