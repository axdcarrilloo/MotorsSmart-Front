<form #formCharge="ngForm" (ngSubmit)="save($event)" class="formMain">
    <p>
        <input required type="text" class="inputsForm" placeholder="Cargo" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    </p>

    <button class="btnRegister" mat-button type="submit">Registrar</button>
</form>
